<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 1054px)" href="css/tablet.css">
    <link rel="stylesheet" media="screen and (max-width: 444px)" href="css/phone.css">
    <script defer src="https://web-chat-by-subrata-rudra.herokuapp.com/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
</head>
<body>
    <nav>
        <img src="logo.jpg" alt="Logo of Web Chat" class="logo">
        <h1>Welcome to WebChat</h1>
    </nav>
    <div class="container">
        <!-- <div class="message right">Subha: Hey dude! What's up ?</div>
        <div class="message left">Mr. X: I am fine and everything is going well.</div> -->
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
    <div class="foot">
        <h3>Made with ❤️ by Subrata Rudra</h3>
    </div>
</body>
</html>
